<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentmatic Dashboard</title>
    <style>
        :root {
            --primary-color: #2A9D8F;
            --background-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Dash-Background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            background-color: #478778;
            height: 60px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            height: 55px;
            width: auto;
        }

        .dashboard-label {
            color: white;
            font-size: 20px;
        }

        .search-bar {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(240, 255, 235, 0.9);
            position: fixed;
            left: 0;
            top: 60px;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .nav-item {
            width: 160px; /* Same as sidebar width (200px) minus padding (20px * 2) */
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            gap: 10px;
            position: relative;
        }

        .nav-item:hover {
            background-color: #478778;
            border-radius: 5px;
            color: white;
        }

        .nav-item:hover .nav-icon {
            filter: brightness(0) invert(1);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0);
        }

        .notification-badge {
            position: absolute;
            right: 10px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .main-content {
            margin-left: 200px;
            margin-top: 60px;
            padding: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .dashboard-card {
            background-color: rgba(237, 237, 237, 0.8);
            aspect-ratio: 1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .tenants-icon {
            filter: invert(48%) sepia(79%) saturate(2476%) hue-rotate(190deg) brightness(118%) contrast(119%);
        }

        .payments-icon {
            filter: invert(42%) sepia(93%) saturate(1352%) hue-rotate(87deg) brightness(119%) contrast(119%);
        }

        .units-icon {
            filter: invert(72%) sepia(32%) saturate(1217%) hue-rotate(6deg) brightness(127%) contrast(119%);
        }

        .reports-icon {
            filter: invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(92%) contrast(97%);
        }

        .card-title {
            color: #666973;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="Rentmatic-Logo.png" alt="Rentmatic" class="logo">
            <div class="dashboard-label">Dashboard</div>
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </div>
    <div class="sidebar">
        <a href="dashboard.html" class="nav-item">
            <img src="dashboard-icon.png" alt="" class="nav-icon">
            <span>Dashboard</span>
        </a>
        <a href="messages.html" class="nav-item" onclick="handleMessageClick(event)">
            <img src="messages-icon.png" alt="" class="nav-icon">
            <span>Messages</span>
            <span class="notification-badge" id="messageNotification">10</span>
        </a>
        <a href="settings.html" class="nav-item">
            <img src="settings-icon.png" alt="" class="nav-icon">
            <span>Settings</span>
        </a>
    </div>

    <div class="main-content">
        <div class="dashboard-grid">
            <a href="tenants.html" class="dashboard-card">
                <img src="tenants-icon.png" alt="Tenants" class="card-icon tenants-icon">
                <div class="card-title">Tenants</div>
            </a>
            <a href="payments.html" class="dashboard-card">
                <img src="payments-icon.png" alt="Payments" class="card-icon payments-icon">
                <div class="card-title">Payments</div>
            </a>
            <a href="units.html" class="dashboard-card">
                <img src="units-icon.png" alt="Unit Management" class="card-icon units-icon">
                <div class="card-title">Unit Management</div>
            </a>
            <a href="reports.html" class="dashboard-card">
                <img src="reports-icon.png" alt="Basic Reports" class="card-icon reports-icon">
                <div class="card-title">Basic Reports</div>
            </a>
        </div>
    </div>

    <script>
        // Check if notification has been dismissed before
        const notificationDismissed = localStorage.getItem('messageNotificationDismissed');
        if (notificationDismissed === 'true') {
            document.getElementById('messageNotification').style.display = 'none';
        }

        function handleMessageClick(event) {
            const notification = document.getElementById('messageNotification');
            notification.style.display = 'none';
            // Store the dismissal in localStorage
            localStorage.setItem('messageNotificationDismissed', 'true');
        }
    </script>
</body>
</html>
