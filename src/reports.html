<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentmatic Dashboard</title>
    <style>
        :root {
            --primary-color: #2A9D8F;
            --background-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Dash-Background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            background-color: #478778;
            height: 60px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            height: 55px;
            width: auto;
        }

        .dashboard-label {
            color: white;
            font-size: 20px;
        }

        .search-bar {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(240, 255, 235, 0.9);
            position: fixed;
            left: 0;
            top: 60px;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .nav-item {
            width: 160px; /* Same as sidebar width (200px) minus padding (20px * 2) */
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            gap: 10px;
        }

        .nav-item:hover {
            background-color: #478778;
            border-radius: 5px;
            color: white;
        }

        .nav-item:hover .nav-icon {
            filter: brightness(0) invert(1);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0);
        }

        .main-content {
            margin-left: 200px;
            margin-top: 60px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="Rentmatic-Logo.png" alt="Rentmatic" class="logo">
            <div class="dashboard-label">Dashboard</div>
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </div>
    <div class="sidebar">
        <a href="dashboard.html" class="nav-item">
            <img src="dashboard-icon.png" alt="" class="nav-icon">
            <span>Dashboard</span>
        </a>
        <a href="messages.html" class="nav-item">
            <img src="messages-icon.png" alt="" class="nav-icon">
            <span>Messages</span>
        </a>
        <a href="settings.html" class="nav-item">
            <img src="settings-icon.png" alt="" class="nav-icon">
            <span>Settings</span>
        </a>
    </div>

    <div class="main-content">
    </div>
</body>
</html>
