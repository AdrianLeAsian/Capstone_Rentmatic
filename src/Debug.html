<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentmatic Dashboard</title>
    <style>
        :root {
            --primary-color: #2A9D8F;
            --background-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Dash-Background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            background-color: #478778;
            height: 60px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            height: 55px;
            width: auto;
        }

        .dashboard-label {
            color: white;
            font-size: 20px;
        }

        .search-bar {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(240, 255, 235, 0.9);
            position: fixed;
            left: 0;
            top: 60px;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .nav-item {
            width: 160px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            gap: 10px;
            position: relative;
        }

        .nav-item:hover {
            background-color: #478778;
            border-radius: 5px;
            color: white;
        }

        .nav-item:hover .nav-icon {
            filter: brightness(0) invert(1);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0);
        }

        .notification-badge {
            position: absolute;
            right: 10px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .main-content {
            margin-left: 200px;
            margin-top: 60px;
            padding: 20px;
        }

        .data-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .data-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #478778;
        }

        .data-content {
            margin-bottom: 20px;
        }

        pre {
            background-color: rgba(240, 255, 235, 0.9);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
        }

        .log-entry.added {
            background-color: rgba(40, 167, 69, 0.1);
        }

        .log-entry.modified {
            background-color: rgba(255, 193, 7, 0.1);
        }

        .log-entry.deleted {
            background-color: rgba(220, 53, 69, 0.1);
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
        }

        /* New message form styles */
        .message-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .send-button {
            background-color: #478778;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #2A9D8F;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="Rentmatic-Logo.png" alt="Rentmatic" class="logo">
            <div class="dashboard-label">Dashboard</div>
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </div>
    <div class="sidebar">
        <a href="dashboard.html" class="nav-item">
            <img src="dashboard-icon.png" alt="" class="nav-icon">
            <span>Dashboard</span>
        </a>
        <a href="messages.html" class="nav-item" onclick="handleMessageClick(event)">
            <img src="messages-icon.png" alt="" class="nav-icon">
            <span>Messages</span>
            <span class="notification-badge" id="messageNotification">10</span>
        </a>
        <a href="settings.html" class="nav-item">
            <img src="settings-icon.png" alt="" class="nav-icon">
            <span>Settings</span>
        </a>
    </div>

    <div class="main-content">
        <div class="message-form">
            <div class="data-title">Send Message</div>
            <textarea class="message-input" id="messageText" placeholder="Type your message here..." rows="4"></textarea>
            <button class="send-button" onclick="sendMessage()">Send Message</button>
        </div>

        <div class="data-container">
            <div class="data-title">Change Logs</div>
            <div class="data-content" id="logsContainer">
                <div id="changeLogs"></div>
            </div>
            
            <div class="data-title">Current Data State</div>
            <div class="data-content">
                <pre id="currentData">Loading data...</pre>
            </div>
        </div>
    </div>

    <script>
        const notificationDismissed = localStorage.getItem('messageNotificationDismissed');
        if (notificationDismissed === 'true') {
            document.getElementById('messageNotification').style.display = 'none';
        }

        // Initialize messages in localStorage if not exists
        if (!localStorage.getItem('messages')) {
            localStorage.setItem('messages', JSON.stringify([]));
        }

        function sendMessage() {
            const messageText = document.getElementById('messageText').value.trim();
            if (!messageText) return;

            // Create message object
            const message = {
                id: Date.now(),
                text: messageText,
                sender: 'Debug Console',
                timestamp: new Date().toISOString(),
                type: 'debug',
                read: false
            };

            // Get existing messages
            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            
            // Add new message
            messages.push(message);
            
            // Save back to localStorage
            localStorage.setItem('messages', JSON.stringify(messages));

            // Update logs
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry added';
            logEntry.innerHTML = `
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                Message sent: ${messageText}
            `;
            document.getElementById('changeLogs').prepend(logEntry);

            // Clear input
            document.getElementById('messageText').value = '';

            // Dispatch custom event for real-time updates
            window.dispatchEvent(new CustomEvent('newMessage', { detail: message }));
        }

        // Add event listener for Enter key
        document.getElementById('messageText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Update current data display
        function updateCurrentData() {
            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            document.getElementById('currentData').textContent = 
                JSON.stringify(messages, null, 2);
        }

        // Update initial display
        updateCurrentData();

        // Listen for changes
        window.addEventListener('storage', function(e) {
            if (e.key === 'messages') {
                updateCurrentData();
            }
        });
    </script>
</body>
</html>
