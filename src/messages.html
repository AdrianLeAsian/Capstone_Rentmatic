<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentmatic Dashboard</title>
    <style>
        :root {
            --primary-color: #2A9D8F;
            --background-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Dash-Background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            background-color: #478778;
            height: 60px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            height: 55px;
            width: auto;
        }

        .dashboard-label {
            color: white;
            font-size: 20px;
        }

        .search-bar {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(240, 255, 235, 0.9);
            position: fixed;
            left: 0;
            top: 60px;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .nav-item {
            width: 160px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            gap: 10px;
        }

        .nav-item:hover {
            background-color: #478778;
            border-radius: 5px;
            color: white;
        }

        .nav-item:hover .nav-icon {
            filter: brightness(0) invert(1);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0);
        }

        .main-content {
            margin-left: 200px;
            margin-top: 60px;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        /* Message List Styles */
        .message-list {
            flex: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .message-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .message-item:hover {
            background: rgba(71, 135, 120, 0.1);
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            filter: invert(31%) sepia(15%) saturate(1234%) hue-rotate(118deg) brightness(92%) contrast(87%);
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .unread-count {
            background: #478778;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        /* Category System Styles */
        .categories {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
        }

        .category-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .category-item:hover {
            background: rgba(71, 135, 120, 0.1);
        }

        .add-category {
            color: #478778;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Chat Interface */
        .chat-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }

        .chat-header {
            background: #478778;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
        }

        .chat-messages {
            height: 300px;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Message Search */
        .message-search {
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .message-search input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="Rentmatic-Logo.png" alt="Rentmatic" class="logo">
            <div class="dashboard-label">Messages</div>
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </div>
    <div class="sidebar">
        <a href="dashboard.html" class="nav-item">
            <img src="dashboard-icon.png" alt="" class="nav-icon">
            <span>Dashboard</span>
        </a>
        <a href="messages.html" class="nav-item">
            <img src="messages-icon.png" alt="" class="nav-icon">
            <span>Messages</span>
        </a>
        <a href="settings.html" class="nav-item">
            <img src="settings-icon.png" alt="" class="nav-icon">
            <span>Settings</span>
        </a>
    </div>

    <div class="main-content">
        <div class="categories">
            <h2>Categories</h2>
            <div class="message-search">
                <input type="text" placeholder="Search messages...">
            </div>
            <div class="category-item">All Messages</div>
            <div class="category-item">Payments</div>
            <div class="category-item">Maintenance</div>
            <div class="category-item">General</div>
            <div class="add-category">
                <span>+</span>
                <span>Add Category</span>
            </div>
        </div>

        <div class="message-list">
            <div class="message-item" onclick="openChat('John Doe')">
                <img src="tenants-icon.png" alt="Profile" class="profile-pic">
                <div class="message-content">
                    <div class="message-header">
                        <strong>John Doe</strong>
                        <span class="unread-count">2</span>
                    </div>
                    <div>Maintenance request for Unit 101...</div>
                </div>
            </div>
            <div class="message-item" onclick="openChat('Jane Smith')">
                <img src="tenants-icon.png" alt="Profile" class="profile-pic">
                <div class="message-content">
                    <div class="message-header">
                        <strong>Jane Smith</strong>
                        <span class="unread-count">1</span>
                    </div>
                    <div>Question about monthly payment...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-popup">
        <div class="chat-header">
            <span id="chat-tenant-name">Chat with Tenant</span>
            <span class="close-chat" onclick="closeChat()">Ã—</span>
        </div>
        <div class="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        </div>
    </div>

    <script>
        function openChat(tenantName) {
            const chatPopup = document.querySelector('.chat-popup');
            const chatTenantName = document.getElementById('chat-tenant-name');
            chatTenantName.textContent = `Chat with ${tenantName}`;
            chatPopup.style.display = 'block';
        }

        function closeChat() {
            const chatPopup = document.querySelector('.chat-popup');
            chatPopup.style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const message = input.value.trim();
                
                if (message) {
                    const chatMessages = document.querySelector('.chat-messages');
                    const messageElement = document.createElement('div');
                    messageElement.style.padding = '5px';
                    messageElement.style.margin = '5px';
                    messageElement.style.backgroundColor = '#478778';
                    messageElement.style.color = 'white';
                    messageElement.style.borderRadius = '5px';
                    messageElement.textContent = message;
                    
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    input.value = '';
                }
            }
        }
    </script>
</body>
</html>
